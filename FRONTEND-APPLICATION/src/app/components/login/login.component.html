<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANGULAR APPLICATION | LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <h3 class="mb-3 text-center">LOGIN</h3>
          <form
            class="login__form"
            #loginForm="ngForm"
            (ngSubmit)="onLogin(loginForm.value)"
          >
            <div class="mb-3">
              <label for="" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                ngModel
                #usernameInput="ngModel"
                required
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>

              <input
                type="password"
                class="form-control"
                name="password"
                ngModel
                #passwordInput="ngModel"
              />
            </div>
            <button type="submit" class="w-100 btn btn-primary">Submit</button>
          </form>
          <a class="d-block mt-4 text-center" routerLink="/register"
            >REGISTER</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
