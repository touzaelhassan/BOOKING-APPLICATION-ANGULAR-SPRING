<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANGULAR APPLICATION | REGISTER</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="login__content">
          <h3 class="mb-3 text-center">REGISTER</h3>
          <form
            class="login__form"
            #registerForm="ngForm"
            (ngSubmit)="onRegister(registerForm.value)"
          >
            <div class="mb-3">
              <label for="" class="form-label">Firstname</label>
              <input
                type="text"
                class="form-control"
                name="firstname"
                ngModel
                #firstnameInput="ngModel"
                required
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Lastname</label>

              <input
                type="text"
                class="form-control"
                name="lastname"
                ngModel
                #lastnameInput="ngModel"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Username</label>

              <input
                type="text"
                class="form-control"
                name="username"
                ngModel
                #usernameInput="ngModel"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                ngModel
                #emailInput="ngModel"
              />
            </div>
            <button type="submit" class="w-100 btn btn-primary">Submit</button>
          </form>
          <a class="d-block mt-4 text-center" routerLink="/login">LOGIN</a>
        </div>
      </div>
    </div>
  </body>
</html>
